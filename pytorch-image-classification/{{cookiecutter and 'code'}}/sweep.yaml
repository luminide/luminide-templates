parameters:
  arch:
    values: ['resnet18', 'resnet50', 'efficientnet_b3', 'seresnext50_32x4d']
  pretrained:
    values: [True, False]
  lr:
    distribution: log_uniform
    min: 0.0001
    max: 0.01
  image_size:
    values: [128, 256]
  crop_size:
    values: [0.8, 0.96, 1.0]
  aug_prob:
    distribution: uniform
    min: 0.0
    max: 0.95
  strong_aug:
    values: [True, False]

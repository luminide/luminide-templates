parameters:
  arch:
    values: ['resnet18', 'efficientnet_b3', 'seresnext50_32x4d']
  dropout_rate:
    distribution: q_uniform
    min: 0.0
    max: 0.75
    q: 0.25
  lr:
    distribution: log_uniform
    min: 0.0001
    max: 0.1
  weight_decay:
    distribution: q_uniform
    min: 0.0
    max: 0.1
    q: 0.01
  batch_size:
    distribution: q_uniform
    min: 16
    max: 128
    q: 16
  image_size:
    distribution: q_uniform
    min: 64
    max: 128
    q: 16
  crop_size:
    distribution: q_uniform
    min: 0.8
    max: 0.96
    q: 0.04
  aug_prob:
    distribution: uniform
    min: 0.0
    max: 0.95
  max_cutout:
    distribution: q_uniform
    min: 0
    max: 40
    q: 10
  strong_aug:
    values: [True, False]
